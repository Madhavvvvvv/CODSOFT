<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style3.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DE" onclick="deleteLastChar()" class="operator">
                    <input type="button" value="." onclick="appendChar('.')" class="operator">
                    <input type="button" value="/" onclick="appendChar('/') " class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendChar('7')">
                    <input type="button" value="8" onclick="appendChar('8')">
                    <input type="button" value="9" onclick="appendChar('9')">
                    <input type="button" value="*" onclick="appendChar('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendChar('4')">
                    <input type="button" value="5" onclick="appendChar('5')">
                    <input type="button" value="6" onclick="appendChar('6')">
                    <input type="button" value="-" onclick="appendChar('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendChar('1')">
                    <input type="button" value="2" onclick="appendChar('2')">
                    <input type="button" value="3" onclick="appendChar('3')">
                    <input type="button" value="+" onclick="appendChar('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendChar('00')">
                    <input type="button" value="0" onclick="appendChar('0')">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLastChar() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function appendChar(char) {
            document.getElementById('display').value += char;
        }

        function calculate() {
            var expression = document.getElementById('display').value;
            try {
                var result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
